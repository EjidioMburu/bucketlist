{% extends "styling.html"%}

	{%block content%}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="{{ url_for('login_route') }}" method="POST" enctype="multipart/form-data">
					
					<span class="login100-form-title bg-primary">
						LOGIN HERE
					</span>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					  <div class=flashes>
					  {% for message in messages%}
						<p> <font color="red">{{ message}}</font></p>
					  {% endfor %}
					  </div>
					{% endif %}
				  {% endwith %}
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							Password?
						</a>
					</div>

					<div class="container-login100-form-btn m-b-16">
						<button class="login100-form-btn bg-primary" name="login">
							Login
 

						</button>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn bg-" name="Register">
							<a href="http://127.0.0.1:5000/auth/register"><font color="blue">	Register </font></a>
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
					
					</div>
				</form>
			</div>
		</div>
	</div>
	
    
	{% endblock %}
