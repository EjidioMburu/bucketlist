              </div>
            </div>   
            
            <form id="deleteForm" method="POST" action="{{ url_for('delete_bucketlist', id=bucketlist.id) }}">
                <div class="button-container" style="margin-right: 200px; ">
                    <button class="bg-danger" type="button" onclick="confirmDelete()">DELETE</button>
                </div>
            </form>
            
        
 <script>
    document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const url = form.action;
    const xhr = new XMLHttpRequest();
    xhr.open('PUT', url);
    xhr.onload = function() {
        if (xhr.status!==404) {
            location.reload();
       } else {
            alert('Error updating bucketlist');
        }
    };
    xhr.send(formData);
});

function confirmDelete() {
        if (confirm('Are you sure you want to delete this item?')) {
            var form = document.getElementById('deleteForm');
            form.submit();
        }
    }

function reloadPage() {
    location.reload();
        
};


 </script>
